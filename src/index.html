<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Primary Meta Tags -->
    <title>j-Flix - Your Movie Streaming Platform</title>
    <meta name="title" content="j-Flix - Your Movie Streaming Platform" />
    <meta
      name="description"
      content="Discover and stream your favorite movies with j-Flix. Enjoy a vast collection of films across all genres."
    />

    <!-- Font Preloading & Preconnect -->
    <link
      rel="preload"
      as="font"
      href="https://fonts.gstatic.com/s/inter/v18/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7.woff2"
      crossorigin
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />

    <!-- Optimized Font Loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Fallback for No JavaScript -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://api.fontshare.com/v2/css?f[]=clash-display@600&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Prevent Flash of Unstyled Content -->
    <style>
      body {
        background-color: #000000;
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      #root {
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }
      #root.loaded {
        opacity: 1;
      }
      /* Font fallback to prevent layout shift */
      .font-loading {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>

    <!-- Script to handle root loading state -->
    <script>
      window.addEventListener("load", function () {
        document.getElementById("root").classList.add("loaded");
      });

      // Font loading optimization
      if ("fonts" in document) {
        Promise.all([
          document.fonts.load("1em Inter"),
          document.fonts.load("1em Clash Display"),
        ]).then(() => {
          document.documentElement.classList.add("fonts-loaded");
        });
      }
    </script>

    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.fontshare.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.jsx"></script>
  </body>
</html>
